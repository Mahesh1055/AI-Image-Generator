<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text-to-Image Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #0f0f0f;
        color: white;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 3rem;
        background: linear-gradient(45deg, #ff8c00, #ff416c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      }
      .input-area {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
      input {
        flex: 1;
        padding: 15px;
        border-radius: 30px;
        border: none;
        background: #222;
        color: white;
        text-align: center;
        font-size: 1rem;
        outline: none;
      }
      button {
        padding: 15px 25px;
        border-radius: 30px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff8c00, #ff416c);
        color: white;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      button:hover {
        transform: scale(1.1);
      }
      .loading {
        display: none;
        font-size: 18px;
        font-weight: bold;
        color: #ff8c00;
        margin-top: 20px;
      }
      .output img {
        width: 100%;
        max-width: 350px;
        border-radius: 10px;
        border: 2px solid #ff8c00;
        margin-top: 20px;
        box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
      }
      .download-btn {
        display: none;
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        background: linear-gradient(45deg, #1e90ff, #00bfff);
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .download-btn:hover {
        transform: scale(1.1);
      }

      .reset-btn {
        display: none; /* Initially hidden like the download button */
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        background: linear-gradient(
          45deg,
          #1e90ff,
          #00bfff
        ); /* Same blue gradient */
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(
          45deg,
          #0077cc,
          #0099ff
        ); /* Slightly darker blue on hover */
      }

      .demo-prompts {
        margin: 20px 0;
        text-align: center;
      }
      .demo-prompts h3 {
        margin-bottom: 10px;
      }
      .prompt-btn {
        background: linear-gradient(135deg, #222, #444);
        border: 1px solid #ff8c00;
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s ease;
        display: inline-block;
        font-size: 14px;
      }
      .prompt-btn:hover {
        background: #ff8c00;
        color: black;
      }
      .images-section {
        margin-top: 30px;
      }
      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .image-wrapper {
        position: relative;
        display: inline-block;
      }
      .image-gallery img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        border: 2px solid #ff8c00;
      }
      .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
        position: absolute;
        top: -5px;
        right: -5px;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>AI Text-to-Image Generator</h1>
    <div class="container">
      <div class="input-area">
        <input type="text" id="input" placeholder="Enter your prompt" />
        <button id="generate">Generate</button>
      </div>

      <div class="demo-prompts">
        <h3>Try These Prompts:</h3>
        <button class="prompt-btn">A futuristic city at sunset</button>
        <button class="prompt-btn">A magical forest with glowing trees</button>
        <button class="prompt-btn">A cyberpunk warrior in neon lights</button>
        <button class="prompt-btn">
          A surreal landscape with floating islands
        </button>
        <button class="prompt-btn">
          A cute robotic cat sitting on a spaceship
        </button>
        <button class="prompt-btn">
          A deep-sea creature glowing in darkness
        </button>
        <button class="prompt-btn">A floating castle above the clouds</button>
      </div>

      <p class="loading">ðŸ”„ Generating Image...</p>

      <div class="output">
        <div id="currentImage"></div>
        <button id="download" class="download-btn">â¬‡ Download Image</button>
        <button id="reset" class="reset-btn">ðŸ”„ Reset</button>
      </div>
    </div>

    <div class="images-section">
      <h2>Previously Generated Images</h2>
      <div class="image-gallery" id="generatedImages"></div>
    </div>

    <script>
      const apiKey = "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";
      const inputField = document.getElementById("input");
      const generateBtn = document.getElementById("generate");
      const currentImageContainer = document.getElementById("currentImage");
      const generatedImagesContainer =
        document.getElementById("generatedImages");
      const loadingText = document.querySelector(".loading");
      const demoButtons = document.querySelectorAll(".prompt-btn");
      const downloadBtn = document.getElementById("download");
      let currentImageUrl = "";

      async function generateImage() {
        const userInput = inputField.value.trim();
        if (!userInput) return alert("Please enter a prompt!");
        loadingText.style.display = "block";
        downloadBtn.style.display = "none";

        try {
          const response = await fetch(
            "https://api-inference.huggingface.co/models/ZB-Tech/Text-to-Image",
            {
              method: "POST",
              headers: { Authorization: `Bearer ${apiKey}` },
              body: JSON.stringify({ inputs: userInput }),
            }
          );

          if (!response.ok) throw new Error("Failed to fetch image");

          const result = await response.blob();
          currentImageUrl = URL.createObjectURL(result);
          displayNewImage(currentImageUrl);
          downloadBtn.style.display = "inline-block";
        } catch (error) {
          alert("Failed to generate image. Try again!");
        } finally {
          loadingText.style.display = "none";
        }
      }

      function displayNewImage(url) {
        currentImageContainer.innerHTML = `<img src="${url}">`;
        const imgWrapper = document.createElement("div");
        imgWrapper.classList.add("image-wrapper");
        imgWrapper.innerHTML = `<img src="${url}"><button class="delete-btn">X</button>`;
        generatedImagesContainer.appendChild(imgWrapper);
        imgWrapper
          .querySelector(".delete-btn")
          .addEventListener("click", () => imgWrapper.remove());
      }

      function downloadImage() {
        if (!currentImageUrl) return;
        const a = document.createElement("a");
        a.href = currentImageUrl;
        a.download = "generated-image.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      generateBtn.addEventListener("click", generateImage);
      downloadBtn.addEventListener("click", downloadImage);
      demoButtons.forEach((button) =>
        button.addEventListener("click", (event) => {
          inputField.value = event.target.textContent;
          generateImage();
        })
      );
      document.getElementById("reset").addEventListener("click", () => {
        localStorage.clear(); // Clears all stored data (previous images, settings, etc.)
        sessionStorage.clear(); // Clears session data if used
        document.getElementById("input").value = ""; // Clear input field
        document.getElementById("currentImage").innerHTML = ""; // Clear displayed image
        document.getElementById("generatedImages").innerHTML = ""; // Clear previously generated images
        window.location.reload(); // Reload the page to restart everything
      });
    </script>
  </body>
</html>
